	<script type="text/javascript" id="bootstrap">
		var bootstrap = [{"title":"1984","id":"999","excerpt":"","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1361555898leituraemrede.projetos2.jpeg?itok=3vhMznFi","original":"http:\/\/ler\/cms\/sites\/default\/files\/1361555898leituraemrede.projetos2.jpeg"},"author":"George Orwell","reader_and_reading":["autonomo-"]},{"title":"100 f\u00e1bulas fabulosas","id":"1000","excerpt":"\u201cOlin-Pin, muitas vezes sem dormir, dado o tim-pin-tin, pan-tan-pan a noite inteira, resolveu chamar os dois ferreiros e ofereceu a eles 1.000 ienes de compensa\u00e7\u00e3o, para que ambos se mudassem com suas ferrarias.\n[...]\nOs dois ferreiros tinham cumprido fielmente o que haviam prometido. Ambos tinham se mudado. O ferreiro da direita tinha se mudado pra esquerda, e o da esquerda tinha se mudado pra direita.\nMoral: Cuidado quando a esquerda e a direita est\u00e3o de acordo.\u201d\n\n(Trecho da f\u00e1bula \u201cMudan\u00e7as imut\u00e1veis\u201d, P. 9 e 10)","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366201176Leituraemrede100f%C3%A1bulasfabulosas.jpg?itok=HeHNJiJb","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366201176Leituraemrede100f%C3%A1bulasfabulosas.jpg"},"author":"Mill\u00f4r Fernandes","reader_and_reading":["experiente-acompanhado"]},{"title":"111 poemas para crian\u00e7a","id":"1001","excerpt":"\u201cTecelagem\nFiandeira, por que fias?\nFio fios contra o frio.\nFiandeira, pra quem fias?\nFio fios pros meus filhos.\nFiandeira, com que fias?\nCom frieiras de tr\u00eas fios.\u201d\n\nP. 110","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364902542Leituraemrede111poemasparacrian%C3%A7as.jpg?itok=yMA5IMXL","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364902542Leituraemrede111poemasparacrian%C3%A7as.jpg"},"author":"S\u00e9rgio Capparelli","reader_and_reading":["iniciante-acompanhado","autonomo-sozinho"]},{"title":"13 dos melhores contos da mitologia da literatura universal","id":"1002","excerpt":"\u201cO misterioso marido de Psique, no entanto, prosseguiu com as advert\u00eancias noturnas: -- Aten\u00e7\u00e3o, a Fortuna, de longe, arma escaramu\u00e7as contra ti e, se n\u00e3o mantiver a guarda, logo travar\u00e1s um corpo-a-corpo. Dois monstros femininos se puseram de acordo, com um g\u00eanio infernal, para tu te perderes.\u201d\n\nTrecho do \u201cConto de Amor e Psique\u201d, de Apuleio, P. 80","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366634459Leituraemrede13dosmelhorescontosdamitologiadaliteraturauniversal.jpg?itok=wE66PTC7","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366634459Leituraemrede13dosmelhorescontosdamitologiadaliteraturauniversal.jpg"},"author":"V\u00e1rios","reader_and_reading":["experiente-sozinho"]},{"title":"7 contos crus: embora este n\u00e3o seja um bom lugar para nascer","id":"1003","excerpt":"\u201cOs humanos e os le\u00f5es sabiam, cada um do seu jeito, que o acontecido fazia parte do jogo da vida. Cada um se consolou, pensando que aquele dia asseguraria o amanhecer seguinte. Era poss\u00edvel at\u00e9 que considerassem o encontro compensado.\u201d\n\nP. 93","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366646755Leituraemrede7contoscrusemboraesten%C3%A3osejaumbomlugarparanascer.jpg?itok=57yaxbEl","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366646755Leituraemrede7contoscrusemboraesten%C3%A3osejaumbomlugarparanascer.jpg"},"author":"Ricardo G\u00f3mez","reader_and_reading":["experiente-sozinho"]},{"title":"A arca de No\u00e9","id":"1004","excerpt":"\u201cAs borboletas\nBrancas\nAzuis\nAmarelas\nE pretas\nBrincam\nNa luz\nAs belas\nBorboletas (...)\u201d\n\nP. 50","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364903529LeituraemredeAarcadeNo%C3%A9.jpg?itok=dpIjupDw","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364903529LeituraemredeAarcadeNo%C3%A9.jpg"},"author":"Vinicius de Moraes","reader_and_reading":["iniciante-acompanhado","autonomo-sozinho"]},{"title":"A \u00e1rvore dos desejos","id":"1005","excerpt":"\u201c... Mas vamos supor o seguinte: se a \u00e1rvore tivesse mil folhas, e se de mil crian\u00e7as cada qual pegasse uma, a pr\u00f3xima que viesse n\u00e3o teria mais nada o que pegar, n\u00e3o \u00e9?\n\u2013 \u00c9, n\u00e3o teria, n\u00e3o \u2013 Dulcie disse.\n-- Um desejo que se tem assim desse modo, portanto, \u00e9 um desejo ego\u00edsta, n\u00e3o \u00e9 mesmo?\u201d\n\nP. 47","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1369051193LeituraemredeA%C3%A1rvoredosdesejos.jpg?itok=-LdgOKyt","original":"http:\/\/ler\/cms\/sites\/default\/files\/1369051193LeituraemredeA%C3%A1rvoredosdesejos.jpg"},"author":"William Faulkner","reader_and_reading":["experiente-sozinho","autonomo-acompanhadosozinho"]},{"title":"A \u00e1rvore generosa","id":"1006","excerpt":"\u201cE assim o menino\nSubiu pelo tronco,\nColheu as ma\u00e7\u00e3s,\nE levou-as embora.\n\nE a \u00e1rvore ficou feliz.\u201d\nObra sem numera\u00e7\u00e3o de p\u00e1gina.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366805160LeituraemredeA%C3%A1rvoregenerosa.jpg?itok=QJhUw6ad","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366805160LeituraemredeA%C3%A1rvoregenerosa.jpg"},"author":"Shel Silverstein","reader_and_reading":["autonomo-acompanhadosozinho"]},{"title":"A \u00e1rvore vermelha","id":"1007","excerpt":"\u201c\u00c0s vezes, o dia come\u00e7a sem nada de interessante no horizonte e as coisas v\u00e3o de\nmal a pior.\u201d.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368639981LeituraemredeA%C3%A1rvorevermelha.png?itok=WFQQcvYf","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368639981LeituraemredeA%C3%A1rvorevermelha.png"},"author":"Shaun Tan","reader_and_reading":["experiente-sozinho","autonomo-sozinho","iniciante-acompanhado"]},{"title":"A banguelinha","id":"1008","excerpt":"\u201c\u2014 Animal n\u00e3o entra!\n\u2014 Como?!\n\u2014 N\u00e3o se ofenda. O senhor \u00e9 animal vertebrado. S\u00f3 entra barata, mosquito e lesma.\u201d\n\nP.17","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1363895312LeituraemredeAbanguelinha.jpg?itok=XTK7FMkY","original":"http:\/\/ler\/cms\/sites\/default\/files\/1363895312LeituraemredeAbanguelinha.jpg"},"author":"Angela Lago","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"A bela desadormecida","id":"1009","excerpt":"\u201c\u2019Meu presente\u2019, disse a bruxa,\n\u2018\u00c9 o seguinte: quando a Bela\nFestejar catorze anos,\nVai piscar o dedo dela\nE a\u00ed a Bela, seus pais\nE quem estiver por perto\nV\u00e3o dormir, e bem dormidos,\nDurante cem anos certos.\u2019\u201d\nObra sem numera\u00e7\u00e3o de p\u00e1ginas.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366724647Leituraemredeabeladesadormecida.jpg?itok=4CGKqMJE","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366724647Leituraemredeabeladesadormecida.jpg"},"author":"Frances Minters","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"A bela e a fera","id":"1010","excerpt":"","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366205384LeituraemredeAbelaeafera.jpg?itok=XSsj9QTL","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366205384LeituraemredeAbelaeafera.jpg"},"author":"Rui de Oliveira","reader_and_reading":["experiente-sozinho","autonomo-sozinho","iniciante-acompanhado"]},{"title":"A bicicleta epipl\u00e9tica","id":"1011","excerpt":"\u201cQuando a tempestade passou, Embley percebeu que tinha perdido seus catorze pares de sapatos amarelos.\u201d\n\nObra sem numera\u00e7\u00e3o de p\u00e1gina.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366910122LeituraemredeAbicicletaepipl%C3%A9tica.jpg?itok=jV5QUb_t","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366910122LeituraemredeAbicicletaepipl%C3%A9tica.jpg"},"author":"Edward Gorey","reader_and_reading":["iniciante-acompanhadosozinho"]},{"title":"A bola e o goleiro","id":"1012","excerpt":"\u201cUm dia, como sucede a todas as criaturas, Fura-Redes se apaixona e logo por quem! Em lugar de se apaixonar por um artilheiro, por um centroavante, um ponta-de-lan\u00e7a, entregou seu cora\u00e7\u00e3o a um goleiro, a Bil\u00f4-Bil\u00f4 M\u00e3o-Podre, engolidor de frangos.\u201d\nObra sem numera\u00e7\u00e3o de p\u00e1ginas.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366716009Leituraemredeabolaeogoleiro.jpg?itok=ix1X4WKk","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366716009Leituraemredeabolaeogoleiro.jpg"},"author":"Jorge Amado","reader_and_reading":["autonomo-acompanhado","iniciante-acompanhado"]},{"title":"A bruxa do arm\u00e1rio de limpeza e outros contos","id":"1013","excerpt":"\u201c-- Esta noite, quando voc\u00ea vir a bruxa, pe\u00e7a a ela joias de borracha que brilhem como se fossem verdadeiras. Ela n\u00e3o conseguir\u00e1 encontrar.\u201d\n\nP. \u00a022","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1367598454LeituraemredeAbruxadoarm%C3%A1riodelimpezaeoutroscontos.jpg?itok=iovnZ-fZ","original":"http:\/\/ler\/cms\/sites\/default\/files\/1367598454LeituraemredeAbruxadoarm%C3%A1riodelimpezaeoutroscontos.jpg"},"author":"Pierre Gripari","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"A bruxa Salom\u00e9","id":"1014","excerpt":"\u201cA m\u00e3e despediu-se das crian\u00e7as, com um conselho:\n\u2014 Tenham muito cuidado e lembrem-se: n\u00e3o deixem ningu\u00e9m estranho entrar nem cheguem perto do fogo.\nAssim que ela saiu, as crian\u00e7as trancaram a porta e come\u00e7aram a brincar.\nN\u00e3o se passara muito tempo, quando apareceu uma bruxa, que vinha mancando pela estrada. Ela estava puxando uma carro\u00e7a muito pesada. Chegando perto da casa, deu umas batidinhas na janela e gritou:\n\u2014 Sou a Bruxa Salom\u00e9,\ne acabei de perder meu p\u00e9.\nDeixem-me entrar.\u201d\n\nObra sem numera\u00e7\u00e3o de p\u00e1gina","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364839216LeituraemredeAbruxaSalom%C3%A9.jpg?itok=cazpcy4e","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364839216LeituraemredeAbruxaSalom%C3%A9.jpg"},"author":"Audrey Wood","reader_and_reading":["iniciante-acompanhado","autonomo-sozinho","experiente-sozinho"]},{"title":"A casa azul","id":"1015","excerpt":"\u201cComo n\u00e3o est\u00e1 mais viajando, Modesto n\u00e3o \u00e9 mais um viajante, n\u00e3o \u00e9 mesmo?\nModesto ficaria bem instalado perto da \u00e1rvore.\nEle j\u00e1 imagina uma casa magn\u00edfica, alta e grande, com uma \u00fanica janela para dar uma piscadela ao Sol e uma bela porta de madeira.\u201d\n\nObra sem numera\u00e7\u00e3o de p\u00e1gina","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368711403LeituraemredeAcasaazul.jpg?itok=sPlCiyzD","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368711403LeituraemredeAcasaazul.jpg"},"author":"Anne Herbauts","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"A casa do bode e da on\u00e7a","id":"1016","excerpt":"\u201cA on\u00e7a ent\u00e3o resolveu assustar o companheiro. Matou um parente do bode e levou o morto para casa.\n- Melhor ir refogando, que a carne \u00e9 dura.\u201d\n\nP. 21","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364990201LeituraemredeAcasadobodeedaon%C3%A7a.jpg?itok=u_zRr2oh","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364990201LeituraemredeAcasadobodeedaon%C3%A7a.jpg"},"author":"Angela Lago","reader_and_reading":["iniciante-sozinho","autonomo-sozinho"]},{"title":"A casa do meu av\u00f4","id":"1017","excerpt":"\u201cLate feito uma fera\nDe dentes arreganhados\nDe pelos arrepiados\nDe olhos esbugalhados\nRosnando feito um dem\u00f4nio\nTomando conta da casa\nMais parece um delegado\nEsse bass\u00ea furioso\nQue o vov\u00f4, n\u00e3o sei por qu\u00ea\nDeu o nome de Dengoso\u201d.\u201d\n\nP. 8","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368625606LeituraemredeAcasadomeuav%C3%B4.jpg?itok=997zfrwy","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368625606LeituraemredeAcasadomeuav%C3%B4.jpg"},"author":"Ricardo Azevedo","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"A casa na \u00e1rvore","id":"1018","excerpt":"Livro de imagens","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1365429809LeituraemredeAcasana%C3%A1rvore.jpg?itok=eYAwXAru","original":"http:\/\/ler\/cms\/sites\/default\/files\/1365429809LeituraemredeAcasana%C3%A1rvore.jpg"},"author":"Ronald Tolman","reader_and_reading":["iniciante-acompanhado","autonomo-sozinho"]},{"title":"A casa sonolenta","id":"1019","excerpt":"\u201cNessa cama\ntinha uma av\u00f3,\numa av\u00f3 roncando,\nnuma cama aconchegante,\nnuma casa sonolenta,\nonde todos viviam dormindo.\u201d\n\nObra sem numera\u00e7\u00e3o de p\u00e1gina.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364913421LeituraemredeAcasasonolenta.jpg?itok=upKSfNil","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364913421LeituraemredeAcasasonolenta.jpg"},"author":"Audrey Wood","reader_and_reading":["iniciante-acompanhadosozinho"]},{"title":"A chave do tamanho","id":"1020","excerpt":"\u201cMuito bem. Podiam continuar a viagem. Para onde? O Visconde sa\u00edra do s\u00edtio para \u201cassuntar\u201d, isto \u00e9, ver se todas as criaturas humanas estavam diminu\u00eddas, ou se a redu\u00e7\u00e3o se dera apenas em casa de Dona Benta. Mas o encontro com Em\u00edlia tornava in\u00fatil a ida \u00e0 cidade. Todas as criaturas estavam reduzidas, sim, e a autora da grande transforma\u00e7\u00e3o era a isca de gente que se acomodara em sua cartola!\u201d\n\nP. 46","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364904818LeituraemredeAchavedotamanho.jpg?itok=apEOtxOS","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364904818LeituraemredeAchavedotamanho.jpg"},"author":"Monteiro Lobato","reader_and_reading":["autonomo-acompanhado","experiente-sozinho"]},{"title":"A diaba e sua filha","id":"1021","excerpt":"\u201cMas essa diaba n\u00e3o sabia sequer o que isso significava. N\u00e3o sabia sequer por que tinham medo dela. Suspirava e depois se afastava com um passo ligeiro, os pequenos cascos de cabra batendo na estrada, clique-claque, clique-claque.\u201d\n\nP. 22","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1367495457LeituraemredeAdiabaesuafilha.jpg?itok=NayeOPec","original":"http:\/\/ler\/cms\/sites\/default\/files\/1367495457LeituraemredeAdiabaesuafilha.jpg"},"author":"Marie Ndiaye","reader_and_reading":["experiente-sozinho","autonomo-acompanhado"]},{"title":"A droga da obedi\u00eancia","id":"1022","excerpt":"\u201cO instinto alerta de Miguel acordou o garoto com o primeiro ru\u00eddo vindo do telhado. O l\u00edder dos Karas rolou para a escurid\u00e3o do forro e esperou.\nUm sujeito estranho, de \u00f3culos, apareceu sob as telhas de vidro, iluminado pelo luar.\u201d.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368640452LeituraemredeAdrogadaobedi%C3%AAncia.jpg?itok=Sm-gzCJy","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368640452LeituraemredeAdrogadaobedi%C3%AAncia.jpg"},"author":"Pedro Bandeira","reader_and_reading":["autonomo-sozinho"]},{"title":"A estranha Madame Mizu","id":"1023","excerpt":"\u201cComo Zo\u00e9 poderia se vingar de Mizu? Denunci\u00e1-la como bruxa para que a queimassem? N\u00e3o estamos mais na Idade M\u00e9dia... Furar os pneus do carro dela? Mizu n\u00e3o tem carro. Envenenar seu gato? Nunca tinha visto um gato sair l\u00e1 de cima... Esticar um barbante na escada para que ela ca\u00edsse? Precisa pregar uma boa pe\u00e7a, capaz de matar, mas n\u00e3o de verdade. E, na idade de Mizu, rolar escada abaixo...\u201d\n\nP. 37","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1367598713LeituraemredeAestranhaMadameMizu.jpg?itok=H6BHjOSo","original":"http:\/\/ler\/cms\/sites\/default\/files\/1367598713LeituraemredeAestranhaMadameMizu.jpg"},"author":"Thierry Lena\u00edn","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"A Fada da Torneira e outros contos","id":"1024","excerpt":"\u201cMas um dia a filha mais velha, que era gulosa e mal-educada, levantou por volta das duas horas da manh\u00e3 para assaltar a geladeira. Comeu uma coxa de frango, chupou uma mexerica, enfiou o dedo no pote de geleia, lambeu, e depois ficou com sede. Ela pegou um copo e abriu a torneira... mas em vez de \u00e1gua o que saiu da torneira foi uma mulherzinha bem pequenininha, de vestido lil\u00e1s, asas de lib\u00e9lula, segurando uma varinha com uma estrela dourada na ponta...\u201d\n\nP. 12","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366202947LeituraemredeAFadadaTorneiraeoutroscontos.jpg?itok=u4IU2kHQ","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366202947LeituraemredeAFadadaTorneiraeoutroscontos.jpg"},"author":"Pierre Gripari","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"A famosa invas\u00e3o dos ursos na Sic\u00edlia","id":"1025","excerpt":"\u201cDan\u00e7aram, cantaram e demonstraram gostar uns dos outros, ursos e fantasmas. Um velh\u00edssimo espectro, levando alegria ao extremo, foi desentocar nas adegas do castelo, entre montes de esqueletos, aranhas e ratos enormes, uma garrafa antiga de vinho que nem o Gr\u00e3o-Duque possuia.\u201d\n\nP. 42","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368714229LeituraemredeAfamosainvas%C3%A3odosursosnaSic%C3%ADlia.jpg?itok=7U9eSxrq","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368714229LeituraemredeAfamosainvas%C3%A3odosursosnaSic%C3%ADlia.jpg"},"author":"Dino Buzzati","reader_and_reading":["experiente-sozinho"]},{"title":"A festa no c\u00e9u","id":"1026","excerpt":"\u201cNaquela noite ia ter uma festa no c\u00e9u. N\u00f3s, os bichos sem asa, est\u00e1vamos jururus de fazer d\u00f3. A\u00ed, imagine, a tartaruga, logo a tartaruga, decidiu que ia ao baile.\u201d\n\nP. 5","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364990428LeituraemredeAfestanoceu.jpg?itok=w9rmhkuU","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364990428LeituraemredeAfestanoceu.jpg"},"author":"Angela Lago","reader_and_reading":["iniciante-acompanhado","autonomo-sozinho"]},{"title":"A flauta do tatu","id":"1027","excerpt":"\u201c\u2014 Vou fazer uma flauta com a canela\nde uma on\u00e7a que ainda \u00e9 banguela.\nQuer sopinha porque n\u00e3o tem dente.\n\u00c9 porque n\u00e3o tem dente.\n\u00c9 porque n\u00e3o tem dente.\n\u00c9 porque n\u00e3o tem dente.\n\u00d4 gente!\u201d\n\nP. 7","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364990914LeituraemredeAflautadotatu.jpg?itok=Qi9_wAWv","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364990914LeituraemredeAflautadotatu.jpg"},"author":"Angela Lago","reader_and_reading":["iniciante-acompanhado","autonomo-sozinho"]},{"title":"A flor do lado de l\u00e1","id":"1028","excerpt":"\u201c\u2026 \u00e0s vezes,\nh\u00e1 tanta beleza pertinho\ne a gente n\u00e3o v\u00ea.\u201d\n\nTrecho da quarta capa do livro.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1365078350LeituraemredeAflordoladodel%C3%A1.jpg?itok=ShZ2o3p3","original":"http:\/\/ler\/cms\/sites\/default\/files\/1365078350LeituraemredeAflordoladodel%C3%A1.jpg"},"author":"Roger Mello","reader_and_reading":["iniciante-acompanhadosozinho","autonomo-sozinho"]},{"title":"A fome do lobo","id":"1029","excerpt":"\u201cMas aconteceu de a intelig\u00eancia do ratinho ser maior que a fome do lobo. Assim, antes que a boca do lobo se fechasse sobre ele, o roedor respirou fundo, deu um passo \u00e0 frente e disse:\n-\u2013 O senhor quer me comer?! Eu?! Mas eu sou t\u00e3o magrinho! N\u00e3o dou nem para o aperitivo. Se me comer, vai continuar com fome. Por que o senhor n\u00e3o procura um bicho maior para saciar o seu enorme apetite?\u201d","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366807010LeituraemredeAfomedolobo.jpg?itok=-q-vhF3v","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366807010LeituraemredeAfomedolobo.jpg"},"author":"Cl\u00e1udia Maria de Vasconcellos","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"A girafa que cocoricava","id":"1030","excerpt":"\u201c \u2018Espere um minutinho\u2019, disse o Papagaio para a Cobra. \u2018Se voc\u00ea est\u00e1 com meu GRRAAA, eu estou com o qu\u00ea?\u2019\u201d\n\nObra sem numera\u00e7\u00e3o de p\u00e1ginas","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366647186Leituraemredeagirafaquecocoricava.jpg?itok=W6snNCMr","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366647186Leituraemredeagirafaquecocoricava.jpg"},"author":"Keith Faulkner","reader_and_reading":["iniciante-acompanhado"]},{"title":"A grande f\u00e1brica de palavras","id":"1031","excerpt":"\u201cAmanh\u00e3 \u00e9 o anivers\u00e1rio de Cybelle. Phil\u00e9as est\u00e1 apaixonado. Ele gostaria muito de dizer a ela \u201cEu te amo\u201d, mas ele n\u00e3o tem dinheiro o bastante em seu cofrinho. Ent\u00e3o ele vai oferecer a ela as palavras que encontrou: \u2018cereja, poeria, cadeira\u2019.\u201d\n\n<em id=\"__mceDel\">Obra sem numera\u00e7\u00e3o de p\u00e1gina<\/em>","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1365426890LeituraemredeAgrandef%C3%A1bricadepalavras.jpg?itok=WyV6H0Xi","original":"http:\/\/ler\/cms\/sites\/default\/files\/1365426890LeituraemredeAgrandef%C3%A1bricadepalavras.jpg"},"author":"Agn\u00e8s Lestrade","reader_and_reading":["iniciante-acompanhado","autonomo-sozinho"]},{"title":"A hist\u00f3ria mais longa do mundo","id":"1032","excerpt":"\u201cE chegou o dia em que o rei, irritado com o contador, que n\u00e3o conseguia mais satisfazer suas exig\u00eancias, mandou-o para a pris\u00e3o e anunciou que daria quinhentas moedas de ouro a quem lhe contasse uma hist\u00f3ria t\u00e3o comprida, que ele mesmo se cansasse; mas ai de quem acabasse a hist\u00f3ria antes de o rei dizer basta! Em vez de quinhentas moedas, ganharia quinhentas chibatadas.\u201d\n\nP. 9","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364905402LeituraemredeAhistoriamaislongadomundo.jpg?itok=sx0LT5o7","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364905402LeituraemredeAhistoriamaislongadomundo.jpg"},"author":"Rosane Pamplona","reader_and_reading":["autonomo-sozinho"]},{"title":"A hora e a vez de Augusto Matraga","id":"1033","excerpt":"\u201cLargaram \u00e0 noite, porque o come\u00e7o da viagem teria de ser uma verdadeira escapada. E, ao sair, Nh\u00f4 Augusto se ajoelhou, no meio da estrada, abriu os bra\u00e7os em cruz, e jurou:\n-- Eu vou p\u2019ra o c\u00e9u, e vou mesmo, por bem ou por mal!... E a minha vez h\u00e1 de chegar... Pra o c\u00e9u eu vou, nem que seja a porrete!...\u201d\n\nP. 23","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1369050441LeituraemredeAhoraeavezdeAugustoMatraga.jpg?itok=JsIH9YR0","original":"http:\/\/ler\/cms\/sites\/default\/files\/1369050441LeituraemredeAhoraeavezdeAugustoMatraga.jpg"},"author":"Guimar\u00e3es Rosa","reader_and_reading":["experiente-acompanhadosozinho"]},{"title":"A janela de esquina do meu primo","id":"1034","excerpt":"\u201c\u2018Esse mercado\u2019, disse meu primo, \u2018tamb\u00e9m agora uma imagem fiel da vida eternamente mut\u00e1vel. A atividade intensa, a necessidade moment\u00e2nea leva as pessoas a se reunirem; alguns instantes mais tarde tudo est\u00e1 deserto, silenciam-se as vozes que se misturavam e confundiam num barulho desordenado, e cada posto abandonado pronuncia de maneira extremamente v\u00edvida: acabou\u2019\u201d\n\nP. 56-57","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366722595Leituraemredeajaneladeesquinadomeuprimo.jpg?itok=08ZAugH1","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366722595Leituraemredeajaneladeesquinadomeuprimo.jpg"},"author":"E.T.A. Hoffmann","reader_and_reading":["experiente-sozinho"]},{"title":"A lenda da gralha azul","id":"1035","excerpt":"\u201cEmbora a Gralha pudesse ler nos olhos do pinheiro a incredulidade, tamb\u00e9m sentiu carinho e for\u00e7a em suas palavras.\u201d\nObra sem numera\u00e7\u00e3o de p\u00e1gina.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366908259LeituraemredeAlendadagralhaazul.jpg?itok=vOPLPWJ8","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366908259LeituraemredeAlendadagralhaazul.jpg"},"author":"M\u00e1rcia Tolotti","reader_and_reading":["autonomo-acompanhadosozinho","iniciante-acompanhado"]},{"title":"A lua no cinema e outros poemas","id":"1036","excerpt":"\u201cEu matei minha saudade mas depois\nveio outra.\u201d\n\nDo poema \u201cInf\u00e2ncia\u201d, de Cacaso, p. 41.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368637616LeituraemredeAluanocinemaeoutrospoemas.jpg?itok=kefDIXfZ","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368637616LeituraemredeAluanocinemaeoutrospoemas.jpg"},"author":"V\u00e1rios","reader_and_reading":["experiente-acompanhadosozinho"]},{"title":"A m\u00e3e da m\u00e3e de minha m\u00e3e","id":"1037","excerpt":"\u201cFui ficando mansinha... o Tot\u00f3 latiu.\nO sorriso foi crescendo das m\u00e3os finas, leves, macias. Agora doces.\nE a corcunda ficou l\u00e1 atr\u00e1s.\u201d\n\nObra sem numera\u00e7\u00e3o de p\u00e1ginas.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366651524LeituraemredeAm%C3%A3edam%C3%A3edeminham%C3%A3e.jpg?itok=U_3eae5G","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366651524LeituraemredeAm%C3%A3edam%C3%A3edeminham%C3%A3e.jpg"},"author":"Terezinha Alvarenga","reader_and_reading":["iniciante-acompanhado"]},{"title":"A maior flor do mundo","id":"1038","excerpt":"\u201cSe eu tivesse aquelas qualidades todas, poderia contar, com pormenores, uma linda hist\u00f3ria que um dia inventei, mas que, assim como a v\u00e3o ler, \u00e9 apenas o resumo de uma hist\u00f3ria, que em duas palavras se diz... Que me seja desculpada a vaidade se eu at\u00e9 cheguei a pensar que a minha hist\u00f3ria seria a mais linda de todas as que escreveram desde o tempo dos contos de fadas e princesas encantadas...\u201d\n\nObra sem numera\u00e7\u00e3o de p\u00e1gina.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1367598855LeituraemredeAmaiorflordomundo.jpg?itok=1kPsv-Zd","original":"http:\/\/ler\/cms\/sites\/default\/files\/1367598855LeituraemredeAmaiorflordomundo.jpg"},"author":"Jos\u00e9 Saramago","reader_and_reading":["autonomo-sozinho"]},{"title":"A m\u00e3o na massa","id":"1039","excerpt":"\u201cFoi num desses dias em que alisava o veludo que, pela primeira vez, a m\u00e3o teve saudade de uma outra maciez. Lembrou-se de como era bom sentir a maciez espessa e funda de uma massa de p\u00e3o, de como ela se opunha ao seu toque, deixando-se trabalhar, tornando-se mais e mais lisa, at\u00e9 confundir-se com a sua pele.\u201d\n\nP. 34","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368550515LeituraemredeAm%C3%A3onamassa.jpg?itok=_5EYk0iM","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368550515LeituraemredeAm%C3%A3onamassa.jpg"},"author":"Marina Colasanti","reader_and_reading":["experiente-sozinho","autonomo-acompanhado"]},{"title":"A marca de uma l\u00e1grima","id":"1040","excerpt":"\u201cTudo, afinal, tinha passado, menos a lembran\u00e7a daquele beijo. Menos a lembran\u00e7a de Cristiano. Pensou em telefonar para ele, mas se telefonasse, o que iria dizer? Na certa acabaria nervosa, fazendo alguma de suas goza\u00e7\u00f5es, e estragaria tudo. N\u00e3o, tudo n\u00e3o. N\u00e3o havia o que pudesse estragar o que tinha come\u00e7ado com aquele beijo. Aquele beijo fora um compromisso. N\u00e3o por ter sido um beijo. Mas por ter sido um beijo como aquele.\u201d\n\nP. 13","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366723184LeituraemredeAmarcadeumal%C3%A1grima.jpg?itok=A9-hyIx6","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366723184LeituraemredeAmarcadeumal%C3%A1grima.jpg"},"author":"Pedro Bandeira","reader_and_reading":["experiente-sozinho"]},{"title":"A Matinta Perera","id":"1041","excerpt":"\u201cA Matinta Perera n\u00e3o gosta de ver medo ou dor no cora\u00e7\u00e3o dos homens. Mas \u00e9 preciso presente\u00e1-la.\u201d\n\nP. 19","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368540403LeituraemredeAMatintaPerera.jpg?itok=efsmPm0y","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368540403LeituraemredeAMatintaPerera.jpg"},"author":"Bartolomeu Campos de Queir\u00f3s","reader_and_reading":["autonomo-sozinho"]},{"title":"A megera domada","id":"1042","excerpt":"\u201c Catarina!\u201d \u2013 ordena Petr\u00facio \u201c encarrego-a de ensinar a essas mo\u00e7as a submiss\u00e3o que devem demonstrar a seus maridos!\u201d\n\nP. 46","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368792566LeituraemredeAmegeradomada.jpg?itok=9FudcN5w","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368792566LeituraemredeAmegeradomada.jpg"},"author":"William Shakespeare","reader_and_reading":["experiente-sozinho"]},{"title":"A menina que n\u00e3o era maluquinha e outras hist\u00f3rias","id":"1043","excerpt":"\u201cO tempo foi passando e Oscarzinho continuava na sua carreira de menino de neg\u00f3cios.\nArranjou uma caixa de engraxate n\u00e3o sei como, e todas as pessoas que vinha \u00e0 sua casa visitar seus pais tinham os sapatos engraxados. E o danadinho cobrava!\u201d\n\nObra sem numera\u00e7\u00e3o de p\u00e1gina.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368636546LeituraemredeAmeninaquen%C3%A3oeramaluquinhaeoutrashist%C3%B3rias.jpg?itok=rV95w51K","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368636546LeituraemredeAmeninaquen%C3%A3oeramaluquinhaeoutrashist%C3%B3rias.jpg"},"author":"Ruth Rocha","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"A menina, o cora\u00e7\u00e3o e a casa","id":"1044","excerpt":"\u201cTina, \u00e9 assim que chamam essa menina, e essa menina gosta que lhe contem contos. Vai de carro com o pai at\u00e9 a casa onde moram com sua av\u00f3 Herm\u00ednia. Com o cora\u00e7\u00e3o ainda posto na tarde de domingo e na casa da m\u00e3e, percorrem os sessenta quil\u00f4metros que separam o povoado da pequena cidade de Cineville.\u201d\n\nP. 21","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1367496028LeituraemredeAmeninaocora%C3%A7%C3%A3oeacasa.jpg?itok=oRdJo6YY","original":"http:\/\/ler\/cms\/sites\/default\/files\/1367496028LeituraemredeAmeninaocora%C3%A7%C3%A3oeacasa.jpg"},"author":"Mar\u00eda Teresa Andruetto","reader_and_reading":["experiente-sozinho","autonomo-acompanhado"]},{"title":"A Mo\u00e7a Tecel\u00e3","id":"1045","excerpt":"\u201cN\u00e3o esperou o dia seguinte. Com capricho de quem tenta uma coisa nunca conhecida, come\u00e7ou a entremear no tapete as l\u00e3s e as cores que lhe dariam companhia. E aos poucos seu desejo foi aparecendo, chap\u00e9u emplumado, rosto barbado, corpo aprumado, sapato engraxado. Estava justamente acabando de entremear o \u00faltimo fio da ponta dos sapatos, quando bateram \u00e0 porta.\u201d\n\nObra sem numera\u00e7\u00e3o de p\u00e1ginas.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366123470LeituraemredeAMo%C3%A7aTecel%C3%A3.jpg?itok=EUmYvcQV","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366123470LeituraemredeAMo%C3%A7aTecel%C3%A3.jpg"},"author":"Marina Colasanti","reader_and_reading":["experiente-sozinho"]},{"title":"A narrativa de A. Gordon Pym","id":"1046","excerpt":"\u201cDependenssem mil vidas do movimento de um membro ou da pron\u00fancia de uma s\u00edlaba, eu n\u00e3o teria podido nem mover nem falar. A fera, fosse qual fosse, guardou a sua posi\u00e7\u00e3o sem tentar nenhuma viol\u00eancia imediata, enquanto eu continuava deitado sob ela num estado de perfeito desampara e, imaginava, pr\u00f3ximo da morte.\u201d\n\nP. 42-43","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1365077873LeituraemredeAnarrativadeA.GordonPym.jpg?itok=ZDs3xSgQ","original":"http:\/\/ler\/cms\/sites\/default\/files\/1365077873LeituraemredeAnarrativadeA.GordonPym.jpg"},"author":"Edgar Allan Poe","reader_and_reading":["experiente-sozinho"]},{"title":"A nova roupa do Imperador","id":"1047","excerpt":"\u201cO pobre Ministro continuou for\u00e7ando a vista o quanto p\u00f4de, mas n\u00e3o conseguia ver nada, mesmo porque nada havia para ser visto. \u2018Deus do c\u00e9u! Ent\u00e3o eu tamb\u00e9m sou um tolo! Nunca imaginei algo parecido, ningu\u00e9m pode saber disso! Eu, incompetente em minha fun\u00e7\u00e3o?! N\u00e3o! N\u00e3o! N\u00e3o posso dizer que n\u00e3o estou vendo o tecido!\u2019\u201d\nObra sem numera\u00e7\u00e3o de p\u00e1gina.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366728134LeituraemredeAnovaroupadoImperador.jpg?itok=hxt978g9","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366728134LeituraemredeAnovaroupadoImperador.jpg"},"author":"Hans Christian Andersen","reader_and_reading":["iniciante-acompanhado"]},{"title":"A novela da panela","id":"1048","excerpt":"\u201cOs porcos levaram um temp\u00e3o para notar que estavam se afogando em balas de goma, e para perceber que tudo, tudinho, ia ficar enterradinho da silva.\u201d\n\nP. 26","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364908580LeituraemredeAnoveladapanela.jpg?itok=8silHlBs","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364908580LeituraemredeAnoveladapanela.jpg"},"author":"Angela Lago","reader_and_reading":["iniciante-acompanhado","autonomo-sozinho"]},{"title":"A palavra feia de Alberto","id":"1049","excerpt":"\u201cNo banheiro, a m\u00e3e de Alberto lhe entregou um peda\u00e7o de sab\u00e3o.\n\u2014 As pessoas n\u00e3o dizem palavras feias \u2013 falou. \u2013 Esfregue bem para que ela saia de sua boca e nunca mais a use novamente.\nEnquanto Alberto esfregava a l\u00edngua, a palavra feia sentou-se no ombro do garoto e ficou rindo maldosamente.\u201d\n\nObra sem numera\u00e7\u00e3o de p\u00e1ginas.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364901339LeituraemredeApalavrafeiadeAlberto.jpg?itok=e2jv_ZKB","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364901339LeituraemredeApalavrafeiadeAlberto.jpg"},"author":"Audrey Wood","reader_and_reading":["iniciante-acompanhado","autonomo-sozinho","experiente-sozinho"]},{"title":"A pedra do meio-dia ou Artur e Isadora","id":"1050","excerpt":"\u201cArtur era um andarilho\nque vivia a vaguear\natravessando pa\u00edses\npela terra e pelo mar\nem busca de injusti\u00e7as\nque ele pudesse acabar.\u201d\n\nP. 9","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1367839189LeituraemredeApedradomeiodiaouArtureIsadora.jpg?itok=I9a9QXir","original":"http:\/\/ler\/cms\/sites\/default\/files\/1367839189LeituraemredeApedradomeiodiaouArtureIsadora.jpg"},"author":"Br\u00e1ulio Tavares","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"A pena","id":"1051","excerpt":"\u201cNum dia muito escuro, depois de um inverno muito frio, a Galinha resolveu ir embora para saborear gr\u00e3os de trigo de outros lugares. A Toupeira ficou muito zangada, mas n\u00e3o adiantou: a Galinha j\u00e1 tinha arquitetado planos maravilhosos e, agitada, preparou sua partida.\u201d\n\nP. 9 e 10","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364826923LeituraemredeApena.jpg?itok=2JrFM-6V","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364826923LeituraemredeApena.jpg"},"author":"Katja Reider","reader_and_reading":["iniciante-sozinho"]},{"title":"A pequena Fadette","id":"1052","excerpt":"\u201cMas era esperta e alerta demais para esperar pelas pancadas, e o que perdia em for\u00e7a no jogo das m\u00e3os, ganhava em velocidade e ardileza. Ela pulou de lado bem na hora e por pouco Landry n\u00e3o deu com o punho e o nariz numa \u00e1rvore grande que estava entre eles.\u201d\n\nP. 68","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1369051998LeituraemredeApequenaFadette.jpg?itok=RTHq8_vC","original":"http:\/\/ler\/cms\/sites\/default\/files\/1369051998LeituraemredeApequenaFadette.jpg"},"author":"George Sand","reader_and_reading":["experiente-sozinho"]},{"title":"A ponte","id":"1053","excerpt":"\u201cA ponte era muito estreita para os dois passarem ao mesmo tempo.\nNaquele instante, ela balan\u00e7ou, oferecendo perigo.\n\u2013- Precisamos encontrar uma sa\u00edda \u2013 disse o gigante. O urso concordou com a cabe\u00e7a.\u201d\n\nP. 15","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368630963LeituraemredeAponte.jpg?itok=R58UWVW_","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368630963LeituraemredeAponte.jpg"},"author":"Heinz Janisch","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"A princesa que tudo sabia... menos uma coisa","id":"1054","excerpt":"\u201cUm dia, chegou ao pal\u00e1cio um jovem muito atraente, galante e sabido tamb\u00e9m. Apresentou-se \u00e0 princesa e iniciou seu desafio dizendo assim:\nPrincesa, linda princesa,\ndas sete copas da sabedoria\nser\u00e1 que a esta pergunta\na resposta conheceria?\u201d\n\nP. 16- 18","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364913763LeituraemredeAprincesaquesabiatudomenosumacoisa.jpg?itok=seps6w-G","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364913763LeituraemredeAprincesaquesabiatudomenosumacoisa.jpg"},"author":"Rosane Pamplona","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"A princesinha","id":"1055","excerpt":"\u201c \u2013- \u00c9 verdade \u2013 perguntou Ermengarde, enquanto caminhavam \u2013 que voc\u00ea tem um quarto de brinquedos s\u00f3 para voc\u00ea?\n\u2013- \u00c9 \u2013 explicou Sara. \u2013 Papai pediu que eu tivesse porque, quando eu brinco, gosto muito de inventar hist\u00f3rias e falar sozinha e n\u00e3o gosto que os outros fiquem ouvindo. Estraga tudo.\nA essa altura, tinham chegado ao corredor que levava ao quarto de Sara, e Ermengarde simplesmente parou, quase sem f\u00f4lego.\n\u2013- Voc\u00ea inventa hist\u00f3rias? Voc\u00ea mesma? Voc\u00ea fala franc\u00eas e ainda consegue inventar hist\u00f3rias? Consegue?\nFoi a vez de Sara olh\u00e1-la espantada.\n\u2013- U\u00e9, todo mundo consegue. Voc\u00ea nunca tentou?\u201d\n\nP. 30","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366807722LeituraemredeAprincesinha.jpg?itok=JyNRLq5N","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366807722LeituraemredeAprincesinha.jpg"},"author":"Frances Hodgson Burnett","reader_and_reading":["experiente-sozinho","autonomo-acompanhado"]},{"title":"A princesinha medrosa","id":"1056","excerpt":"\u201cMas, apesar de todas as ordens, n\u00e3o parava de pensar:\n\u2018E se as luzes se apagarem?\u2019,\n\u2018E se as pessoas forem embora?\u2019,\n\u2018E se algum dia eu precisar de algo mais caro que toda a riqueza que tenho?\u2019\u201d\n\nObra sem numera\u00e7\u00e3o de p\u00e1gina.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1367599159LeituraemredeAprincesinhamedrosa.JPG?itok=qXZo1K3d","original":"http:\/\/ler\/cms\/sites\/default\/files\/1367599159LeituraemredeAprincesinhamedrosa.JPG"},"author":"Odilon Moraes","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"A promessa do Girino","id":"1057","excerpt":"\u201cO urso percebeu que a situa\u00e7\u00e3o era grave.\nEnt\u00e3o ele se ajoelhou e tirou a porquinha da \u00e1gua.\n\u2014 Muito obrigada \u2013 disse ela, emocionada. \u2013\nVoc\u00ea salvou a minha vida.\nMas agora pense um pouco em si mesmo e guarde.\nAlguma coisa para o longo inverno.\nO ver\u00e3o tinha terminado, e o outono estava quase no fim.\nE o urso n\u00e3o tinha guardado nada para o inverno.\nEle colheu a \u00faltima ma\u00e7\u00e3.\nN\u00e3o havia mais comida.\u201d\n\nP. 74 e 75","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364835602LeituraemredeApromessadoGirino.jpg?itok=MoA5ApvN","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364835602LeituraemredeApromessadoGirino.jpg"},"author":"Max Velthuijs","reader_and_reading":["iniciante-acompanhado","autonomo-sozinho","experiente-sozinho"]},{"title":"A rainha das cores","id":"1058","excerpt":"\u201cFoi um rio de l\u00e1grimas, e quanto mais ela chorava, mais o Cinza sumia.\u201d\n\nP. 39","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366980495LeituraemredeARainhadasCores.JPG?itok=8uo64IXm","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366980495LeituraemredeARainhadasCores.JPG"},"author":"Jutta Bauer","reader_and_reading":["autonomo-sozinho"]},{"title":"A Rainha das Cores","id":"1059","excerpt":"\u201cFoi um rio de l\u00e1grimas, e quanto mais ela chorava, mais o Cinza sumia.\u201d (p. 39)","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366909453LeituraemredeARainhadasCores.JPG?itok=JV5NQcVy","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366909453LeituraemredeARainhadasCores.JPG"},"author":"Jutta Bauer","reader_and_reading":["iniciante-acompanhado"]},{"title":"A Reforma da Natureza","id":"1060","excerpt":"\u201cDepois que desapareceram l\u00e1 na curva, Dona Benta entrou para a saleta com os meninos e tia Nast\u00e1cia foi para a cozinha. Mas... que era aquilo? N\u00e3o estavam reconhecendo a velha saleta da entrada. Tudo esquisito, tudo diferente.\n\u2014 Que \u00e9 isto, Em\u00edlia? Que significam estas mudan\u00e7as?\u201d\n\nP. 39","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364991198LeituraemredeAReformadaNatureza.jpg?itok=g6gEZbI_","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364991198LeituraemredeAReformadaNatureza.jpg"},"author":"Monteiro Lobato","reader_and_reading":["autonomo-acompanhado","experiente-sozinho"]},{"title":"A revolu\u00e7\u00e3o dos bichos","id":"1061","excerpt":"\u201cO Homem \u00e9 a \u00fanica criatura que consome sem produzir. N\u00e3o d\u00e1 leite, n\u00e3o p\u00f5e ovos, \u00e9 fraco demais para puxar o arado, n\u00e3o corre o que d\u00ea para pegar uma lebre. Mesmo assim, \u00e9 o senhor de todos os animais...\u201d\n\nP. 12","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1365010404LeituraemredeArevolu%C3%A7%C3%A3odosbichos.jpg?itok=FXzR0_PX","original":"http:\/\/ler\/cms\/sites\/default\/files\/1365010404LeituraemredeArevolu%C3%A7%C3%A3odosbichos.jpg"},"author":"George Orwell","reader_and_reading":["experiente-acompanhado"]},{"title":"A velhinha que dava nome \u00e0s coisas","id":"1062","excerpt":"\u201cEra uma vez uma velhinha que adorava dar nome \u00e0s coisas.\nEla apelidou seu velho carro de Beto.\nA velha poltrona onde descansava apelidou de Frida.\nChamava a velha cama onde dormia de Belinha.\nE \u00e0 sua velha casa deu o nome de Gl\u00f3ria.\u201d","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366809338LeituraemredeAvelhinhaquedavanome%C3%A0scoisas.jpg?itok=vSzyyutV","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366809338LeituraemredeAvelhinhaquedavanome%C3%A0scoisas.jpg"},"author":"Cynthia Rylant","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"A verdadeira hist\u00f3ria da Chapeuzinho Vermelho","id":"1063","excerpt":"\u201c-- Oi, Lobo. Li sua cartinha e vou ajud\u00e1-lo, mas voc\u00ea tem de prometer fazer tudinho do jeito que eu mandar.\n-- Obrigado, Chapeuzinho. Estou a caminho.\u201d","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1367842213LeituraemredeAverdadeirahist%C3%B3riadaChapeuzinhoVermelho.jpg?itok=94HukbTm","original":"http:\/\/ler\/cms\/sites\/default\/files\/1367842213LeituraemredeAverdadeirahist%C3%B3riadaChapeuzinhoVermelho.jpg"},"author":"Agnese Baruzzi e Sandro Natalini","reader_and_reading":["iniciante-acompanhado","autonomo-sozinho"]},{"title":"A vida como ela \u00e9","id":"1064","excerpt":"","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1361564231leituraemrede.projetos.jpeg?itok=Xk7GbHB_","original":"http:\/\/ler\/cms\/sites\/default\/files\/1361564231leituraemrede.projetos.jpeg"},"author":"Nome do Autor","reader_and_reading":["experiente-"]},{"title":"A visita\u00e7\u00e3o do amor: uma hist\u00f3ria m\u00e1gica em d\u00f3 maior","id":"1065","excerpt":"\u2018\u201cO an\u00e3o tocou a sinfonia abra\u00e7ando o violino e o cachecol. E o rapaz que j\u00e1 possu\u00eda todos os pelos do corpo entendeu que os seus sentidos transitavam para um corpo de mulher. Chorou uma \u00fanica l\u00e1grima vermelha e, embora n\u00e3o soubesse por que os seus desejos pediam tanto, sentiu que o rubro era a cor de todas as inicia\u00e7\u00f5es.\u201d\n\nP. 32","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368536175LeituraemredeAvisita%C3%A7%C3%A3odoamorumahist%C3%B3riam%C3%A1gicaemd%C3%B3maior.jpg?itok=rDd1a_WQ","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368536175LeituraemredeAvisita%C3%A7%C3%A3odoamorumahist%C3%B3riam%C3%A1gicaemd%C3%B3maior.jpg"},"author":"Jorge Miguel Marinho","reader_and_reading":["experiente-sozinho"]},{"title":"A volta do parafuso seguido de Daisy Miller","id":"1066","excerpt":"\u201c-- Quanto a Griffin e seu fantasma, ou o que quer que fosse, at\u00e9 concordo que aparecer primeiro para um garotinho t\u00e3o novo d\u00e1 um certo toque especial. Mas n\u00e3o \u00e9 a primeira vez que ou\u00e7o uma dessas ocorr\u00eancias encantadoras envolvendo uma crian\u00e7a. E se uma crian\u00e7a j\u00e1 d\u00e1 mais uma volta no parafuso, que tal duas crian\u00e7as...?\u201d\n\nP. 11.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368638503LeituraemredeAvoltadoparafusoseguidodeDaisyMiller.jpg?itok=98JE8iTt","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368638503LeituraemredeAvoltadoparafusoseguidodeDaisyMiller.jpg"},"author":"Henry James","reader_and_reading":["experiente-acompanhadosozinho"]},{"title":"Achados e Perdidos","id":"1067","excerpt":"\u201cEra estranho estar assim, t\u00e3o sozinho... e quanto mais o menino pensava...\nmais ele percebia que tinha cometido um grande erro. O ping\u00fcuim n\u00e3o estava perdido. Estava apenas sozinho!\u201d\nObra sem numera\u00e7\u00e3o nas p\u00e1ginas.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1367496633LeituraemredeAchadosePerdidos.jpg?itok=yW-zNSWm","original":"http:\/\/ler\/cms\/sites\/default\/files\/1367496633LeituraemredeAchadosePerdidos.jpg"},"author":"Oliver Jeffers","reader_and_reading":["autonomo-sozinho","iniciante-sozinho"]},{"title":"Adivinha quanto eu te amo","id":"1068","excerpt":"\u201c-- Adivinha quanto eu te amo \u2013 disse ele.\n-- Ah, acho que isso eu n\u00e3o consigo adivinhar \u2013 respondeu o Coelho Pai.\n-- Tudo isto \u2013 disse o Coelhinho, esticando os bra\u00e7os o mais que podia.\u201d\n\nObra sem numera\u00e7\u00e3o de p\u00e1gina.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1367599297LeituraemredeAdivinhaquantoeuteamo.jpg?itok=pHfDsZlE","original":"http:\/\/ler\/cms\/sites\/default\/files\/1367599297LeituraemredeAdivinhaquantoeuteamo.jpg"},"author":"Sam McBratney","reader_and_reading":["iniciante-sozinho"]},{"title":"Agora eu era","id":"1069","excerpt":"\u201cAgora eu era um astronauta, flutuando no espa\u00e7o, fora da neve.\nL\u00e1 embaixo, azul, a Terra.\nL\u00e1 em cima, a bola prateada da Lua \u2013 se \u00e9 que no espa\u00e7o existe \u201cembaixo\u201d e \u201cem cima\u201d.\nPor dois minutos, eu era o centro do universo.\nUm ponto, um pingo, um gr\u00e3o de p\u00f3, boiando no vazio.\u201d\n\nP. 9","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364906058LeituraemredeAgoraeuera.jpg?itok=cj_LRiDu","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364906058LeituraemredeAgoraeuera.jpg"},"author":"Arthur Nestrovski","reader_and_reading":["iniciante-acompanhado","autonomo-sozinho"]},{"title":"Ah, se a gente n\u00e3o precisasse dormir!","id":"1070","excerpt":"\u201c\u00c9 um r\u00e1dio, mas como as pessoas n\u00e3o gostaram do que estavam ouvindo, elas cortaram o fio.\nEst\u00e3o enfiando as pessoas neste treco.\n-- Como voc\u00ea sabe que est\u00e3o enfiando ele na m\u00e1quina?\n--Acho que est\u00e3o tirando ele de l\u00e1!\u201d\n\nP. 10","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368708662LeituraemredeAhseagenten%C3%A3oprecisassedormir.jpg?itok=5FZMqwFQ","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368708662LeituraemredeAhseagenten%C3%A3oprecisassedormir.jpg"},"author":"Keith Haring","reader_and_reading":["autonomo-sozinho","iniciante-acompanhadosozinho"]},{"title":"Algum dia","id":"1071","excerpt":"\u201cAlgum dia seus olhos se encher\u00e3o de profunda alegria e brilhar\u00e3o.\nAlgum dia voc\u00ea correr\u00e1 tanto e para t\u00e3o longe que sentir\u00e1 o cora\u00e7\u00e3o pegar fogo.\nAlgum dia voc\u00ea balan\u00e7ar\u00e1 alto \u2013 mais alto do que jamais ousou balan\u00e7ar.\u201d\n\nP. 18 a 23","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366808817LeituraemredeAlgumdia.jpg?itok=dH9oQsDY","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366808817LeituraemredeAlgumdia.jpg"},"author":"Alison McGhee","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"Alice no Pa\u00eds das Maravilhas","id":"1072","excerpt":"\u201cClaro que Alice se atirou no buraco atr\u00e1s do coelho, mas logo se viu caindo em um po\u00e7o fundo e escuro. Ela achou que n\u00e3o ia acabar de cair nunca quando, de repente \u2013 bonc! \u2013 aterrissou numa pinha de folhas secas.\u201d\n\nP. 2","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366908543LeituraemredeAlicenoPa%C3%ADsdasMaravilhasGirassol.png?itok=LJZxmUqX","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366908543LeituraemredeAlicenoPa%C3%ADsdasMaravilhasGirassol.png"},"author":"Lewis Carroll","reader_and_reading":["experiente-sozinho","autonomo-acompanhado","experiente-sozinho"]},{"title":"Amigos","id":"1073","excerpt":"\u201cAmbr\u00f3sio estava triste e sozinho. Come\u00e7ou a achar que ter amigos era mais importante do que nadar.\u201d\n\nP. 20","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366981875LeituraemredeAmigos.jpg?itok=z1-yeTKT","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366981875LeituraemredeAmigos.jpg"},"author":"Rob Lewis","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"Animais","id":"1074","excerpt":"","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364906673LeituraemredeAnimais.jpg?itok=GipMFVK3","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364906673LeituraemredeAnimais.jpg"},"author":"Arnaldo Antunes e Zaba Mo","reader_and_reading":["autonomo-sozinho"]},{"title":"Antologia de poemas para a juventude","id":"1075","excerpt":"\u201cTudo no mundo \u00e9 fr\u00e1gil, tudo passa...\u201d\nQuando me dizem isto, toda a gra\u00e7a\nDuma boca divina fala em mim!\n\nDo poema \u201cFanatismo\u201d\n\nP. 17","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1365010643LeituraemredeAntologiadepoemasparaajuventude.jpg?itok=DtYXQVBd","original":"http:\/\/ler\/cms\/sites\/default\/files\/1365010643LeituraemredeAntologiadepoemasparaajuventude.jpg"},"author":"Florbela Espanca","reader_and_reading":["autonomo-sozinho","experiente-sozinho"]},{"title":"Aperte aqui","id":"1076","excerpt":"\u201cAperte aqui e vire a p\u00e1gina\u201d (...)","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368640290LeituraemredeAperteaqui.jpg?itok=dOY_Eoh3","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368640290LeituraemredeAperteaqui.jpg"},"author":"Herv\u00e9 Tullet","reader_and_reading":["experiente-sozinho","autonomo-sozinho","iniciante-acompanhado"]},{"title":"Ara\u00fajo e Oph\u00e9lia","id":"1077","excerpt":"\u201cOs homens de neg\u00f3cios chamaram seus engenheiros e resolveram derrubar as \u00e1rvores. Elas eram velhas, n\u00e3o serviam para nada e naquela pra\u00e7a, quase abandonada, dava para construir um moderno e luxuoso shopping center. A cidade precisa crescer. A cidade tem que crescer!\u201d.\n\nP. 5","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368625965LeituraemredeAra%C3%BAjoeOph%C3%A9lia.jpg?itok=n4m-UAx4","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368625965LeituraemredeAra%C3%BAjoeOph%C3%A9lia.jpg"},"author":"Ricardo Azevedo","reader_and_reading":["autonomo-acompanhado"]},{"title":"As 14 p\u00e9rolas budistas","id":"1078","excerpt":"\u201cO mestre ent\u00e3o concluiu:\n- N\u00e3o adianta somente jogar x\u00edcaras de conhecimento, pr\u00e1ticas e mantras para dentro do nosso ser; temos de mergulhar por inteiro dentro de nossa pr\u00f3pria exist\u00eancia\u201d\n\nP. 27","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366122838LeituraemredeAs14p%C3%A9rolasbudistas.jpg?itok=fESE7XiF","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366122838LeituraemredeAs14p%C3%A9rolasbudistas.jpg"},"author":"Ilan Brenman","reader_and_reading":["autonomo-acompanhado","experiente-sozinho"]},{"title":"As 14 p\u00e9rolas da \u00cdndia","id":"1079","excerpt":"\u201c Na cidade de Anuradhapura, Buda estava \u00e0 sombra da \u00e1rvore sagrada Bo, a mesma \u00e1rvore que tempos atr\u00e1s havia presenciado o despertar, a ilumina\u00e7\u00e3o do Mestre. Agora ele estava com v\u00e1rios disc\u00edpulos, todos em posi\u00e7\u00e3o de l\u00f3tus, meditando de olhos fechados.\nEra uma manh\u00e3 fria de inverno, quando um estrangeiro interrompeu a medita\u00e7\u00e3o do Mestre e de seus disc\u00edpulos:\n\u2013- Vener\u00e1vel Buda, responda a uma quest\u00e3o angustiante para a minha alma.\nBuda e todos os seus seguidores abriram os olhos. O Mestre apenas assentiu com a cabe\u00e7a. O estrangeiro perguntou:\n\u2013- Deus existe?\u201d\nP. 25","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1369054990LeituraemredeAs14p%C3%A9rolasda%C3%8Dndia.jpg?itok=FQwBYZuX","original":"http:\/\/ler\/cms\/sites\/default\/files\/1369054990LeituraemredeAs14p%C3%A9rolasda%C3%8Dndia.jpg"},"author":"Ilan Brenman","reader_and_reading":["autonomo-sozinho"]},{"title":"As aventuras de Bambolina","id":"1080","excerpt":"Livro de imagens.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1365430465LeituraemredeAsaventurasdeBambolina.jpg?itok=SEvXFGOs","original":"http:\/\/ler\/cms\/sites\/default\/files\/1365430465LeituraemredeAsaventurasdeBambolina.jpg"},"author":"Michele Iacocca","reader_and_reading":["iniciante-acompanhado"]},{"title":"As botas do Gabriel","id":"1081","excerpt":"\u201cGabriel n\u00e3o parava de falar sobre a paix\u00e3o da Clara: uma linda tiara azul.\n-- Voc\u00ea n\u00e3o tira isso da cabe\u00e7a! Nunca vi algu\u00e9m gostar tanto de uma tiara! Eu n\u00e3o tenho esse grude com nada neste mundo!\u201d\n\nP. 4","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366727912LeituraemredeAsbotasdoGabriel.jpg?itok=dCiWN6CM","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366727912LeituraemredeAsbotasdoGabriel.jpg"},"author":"Ilan Brenman","reader_and_reading":["iniciante-acompanhadosozinho"]},{"title":"As bruxas","id":"1082","excerpt":"\u201cPode at\u00e9 ser \u2013 e isso vai deix\u00e1-los de cabelo em p\u00e9 \u2013 pode at\u00e9 ser que sua ador\u00e1vel professora, que neste exato momento est\u00e1 lendo essas palavras para voc\u00eas, seja uma bruxa. Olhem bem para a professora. Talvez ela esteja rindo do absurdo dessa sugest\u00e3o. N\u00e3o se deixem iludir. Talvez isso fa\u00e7a parte da esperteza dela.\u201d\n\nP. 4","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1367599790LeituraemredeAsbruxas.jpg?itok=9o9r5xK5","original":"http:\/\/ler\/cms\/sites\/default\/files\/1367599790LeituraemredeAsbruxas.jpg"},"author":"Roald Dahl","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"As fabulosas f\u00e1bulas de Iauaret\u00ea","id":"1083","excerpt":"\u201cPois bem, na aldeia Kamaiur\u00e1 das \u00c1guas Claras da Lagoa do Moren\u00e1, toda lua cheia se faz uma grande festa para a on\u00e7a \u00c9 uma festa com muita dan\u00e7a, muitos frutos e muitos peixes! Todos cantam at\u00e9 quase o amanhecer.\n\u00c9 uma festa t\u00e3o boa que a on\u00e7a-rei, Iauaret\u00ea, fica de butuca, bem longe, olhando e admirando, toda vez que a lua aparece com seu esplendor dourado na noite.\u201d\n\nP. 24","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366122692LeituraemredeAsfabulosasf%C3%A1bulasdeIauaret%C3%AA.jpg?itok=EgNh6msK","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366122692LeituraemredeAsfabulosasf%C3%A1bulasdeIauaret%C3%AA.jpg"},"author":"Kak\u00e1 Wer\u00e1 Jecup\u00e9","reader_and_reading":["iniciante-acompanhado","autonomo-sozinho"]},{"title":"As fadas da areia","id":"1084","excerpt":"\u201c\u2013 Droga! Eu me sinto pior do que se tivesse pescado uma lagosta. Vou deixar o balde aqui e voltar para casa, assim ela poder\u00e1 ir embora. Mas \u00e9 muito azar ter a sorte de conseguir uma fadinha, mas ter o cora\u00e7\u00e3o mole demais para guard\u00e1-la para mim.\u201d\nObra sem numera\u00e7\u00e3o de p\u00e1ginas.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366651951LeituraemredeAsfadasdaareia.jpg?itok=7CoF8xSu","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366651951LeituraemredeAsfadasdaareia.jpg"},"author":"May Shuravel","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"As mais belas hist\u00f3rias das mil e uma noites","id":"1085","excerpt":"\u201cO chefe do bando colocou-se diante do rochedo e gritou: \u201cAbre-te, S\u00e9samo!\u201d. Num instante tornou-se vis\u00edvel um grande portal, que se abria na pedra, sem fazer ru\u00eddo. Os homens entraram, e o portal se fechou silenciosamente.\u201d\n\nP.19","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364907071LeituraemredeAsmaisbelashistoriasdasmileumanoites.jpg?itok=r97Ykyio","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364907071LeituraemredeAsmaisbelashistoriasdasmileumanoites.jpg"},"author":"Arnica Esterl","reader_and_reading":["autonomo-sozinho"]},{"title":"As mil e uma noites","id":"1086","excerpt":"\u201c\u2014 Tendo conclu\u00eddo seu relato \u2014 disse Sherazade, \u2014 Simbad deu cem cequins a Hindbad, que se retirou junto com os outros convivas. No dia seguinte, eles estavam de novo em companhia do rico Simbad que, como nas vezes anteriores, depois da ceia, passou a contar-lhes a hist\u00f3ria de sua sexta viagem.\u201d\n\nP. 94","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1364907908LeituraemredeAsmileumanoites.jpg?itok=P25iW0k_","original":"http:\/\/ler\/cms\/sites\/default\/files\/1364907908LeituraemredeAsmileumanoites.jpg"},"author":null,"reader_and_reading":["autonomo-acompanhado","experiente-sozinho"]},{"title":"As penas do drag\u00e3o","id":"1087","excerpt":"\u201c \u2018Se voc\u00ea quer minha filha, v\u00e1 at\u00e9 a grande floresta e arranque tr\u00eas penas de ouro do drag\u00e3o. Trate de voltar correndo com elas\u2019.\nO jovem satisfeito com a proposta, pois, embora soubesse da f\u00faria com que o drag\u00e3o atacava todos e tamb\u00e9m de sua terr\u00edvel apar\u00eancia, ele tinha esperan\u00e7as de escapar do monstro, valendo-se de algum artif\u00edcio. Assim, logo seguiu para o castelo do drag\u00e3o, que ficava numa floresta escura, distante umas poucas horas da vila.\u201d","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366809619LeituraemredeAspenasdodrag%C3%A3o.jpg?itok=_YTvvBQo","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366809619LeituraemredeAspenasdodrag%C3%A3o.jpg"},"author":"Arnica Esterl","reader_and_reading":["experiente-sozinho","autonomo-acompanhado"]},{"title":"As roupas do rei seguida de Inventa-desinventa","id":"1088","excerpt":"\u201cMas quem inventa medo pode tamb\u00e9m inventar n\u00e3o-medo. Quem inventa coisas que d\u00e3o medo pode tamb\u00e9m inventar coisas que d\u00e3o alegria. Por exemplo, se voc\u00ea pode inventar que vai entrar um fantasma aqui, voc\u00ea tamb\u00e9m pode inventar que vai entrar uma fada. Ent\u00e3o, n\u00e3o \u00e9 melhor inventar que vai entrar uma fada?\u201d\n\nP. 95","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368553149LeituraemredeAsroupasdoreiseguidadeInventadesinventa.jpg?itok=EX_CUwIw","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368553149LeituraemredeAsroupasdoreiseguidadeInventadesinventa.jpg"},"author":"Cl\u00e1udia Vasconcellos","reader_and_reading":["autonomo-acompanhado"]},{"title":"As serpentes que roubaram a noite e outros mitos","id":"1089","excerpt":"\u201cDesde ent\u00e3o, o nosso povo trata o c\u00e3o como um verdadeiro filho. As mulheres, quando necess\u00e1rio, n\u00e3o hesitam em dar aos c\u00e3es o pr\u00f3prio leite e deixam-nos dormirem na mesma rede dos rec\u00e9m-nascidos. \u00c9 como se os cachorrinhos e os pequenos Munduruku fossem realmente irm\u00e3os.\u201d\n\nP. 26","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366122570LeituraemredeAsserpentesqueroubaramanoiteeoutrosmitosconferir.jpg?itok=2mn-WVXa","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366122570LeituraemredeAsserpentesqueroubaramanoiteeoutrosmitosconferir.jpg"},"author":"Daniel Munduruku","reader_and_reading":["iniciante-acompanhado","autonomo-sozinho"]},{"title":"Asas","id":"1090","excerpt":"\u201cA m\u00e3e de Lia desenhou-lhe, ent\u00e3o, asas feitas de nuvens.\n\u2018Elas s\u00e3o muito lindas\u2019, disse Lia, \u2018mas como farei no inverno? Minhas asas v\u00e3o fazer chover? Que bobas! Desenhe asas mais espertas.\u2019\u201d\n\nObra sem numera\u00e7\u00e3o de p\u00e1gina.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1365431453LeituraemredeAsas.jpg?itok=hgAsADmd","original":"http:\/\/ler\/cms\/sites\/default\/files\/1365431453LeituraemredeAsas.jpg"},"author":"Maya Hanoch","reader_and_reading":["iniciante-sozinho","autonomo-sozinho"]},{"title":"Assim ou assado?","id":"1091","excerpt":"Livro composto apenas por imagens.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1365075260LeituraemredeAssimouassado.jpg?itok=2wR-a1Xz","original":"http:\/\/ler\/cms\/sites\/default\/files\/1365075260LeituraemredeAssimouassado.jpg"},"author":"Drobroslav Foll","reader_and_reading":["iniciante-sozinho","autonomo-sozinho"]},{"title":"At\u00e9 as princesas soltam pum","id":"1092","excerpt":"\u201c-- O que \u00e9 isso, pai?\nO pai fez cara de mist\u00e9rio, levou a filha at\u00e9 seu escrit\u00f3rio, trancou a porta e disse baixinho, quase sussurrando:\n-- Este \u00e9 o livro secreto das princesas.\nAo ouvir aquilo, o cora\u00e7\u00e3o de Laura disparou.\u201d\n\nP. 11 e 12","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1367848208LeituraemredeAt%C3%A9asprincesassoltampum.jpg?itok=Kw4EcQY5","original":"http:\/\/ler\/cms\/sites\/default\/files\/1367848208LeituraemredeAt%C3%A9asprincesassoltampum.jpg"},"author":"Ilan Brenman","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"Aula de carnaval e outros poemas","id":"1093","excerpt":"\u201cSe algu\u00e9m n\u00e3o gosta de festa\nNem consegue festejar\n\u00c9 t\u00e3o s\u00e9rio e preocupado\nQue n\u00e3o sabe mais brincar\n\nVive a vida atarefado\nN\u00e3o tem tempo pra folia\nEsse algu\u00e9m t\u00e1 condenado\nA viver sem alegria.\u201d\n\nP. 44","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366982279LeituraemredeAuladecarnavaleoutrospoemas.jpg?itok=D-278pZb","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366982279LeituraemredeAuladecarnavaleoutrospoemas.jpg"},"author":"Ricardo Azevedo","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"Aventuras de Hans Staden","id":"1094","excerpt":"\u201cA carne humana \u00e9 um veneno terr\u00edvel e a tua doen\u00e7a vem de a teres comido. Se de hoje em diante desistires de com\u00ea-las, sarar\u00e1s e nunca mais ter\u00e1s sonhos tristes.\u201d","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1368809498LeituraemredeAventurasdeHansStaden.jpg?itok=FjM71KoE","original":"http:\/\/ler\/cms\/sites\/default\/files\/1368809498LeituraemredeAventurasdeHansStaden.jpg"},"author":"Monteiro Lobato","reader_and_reading":["autonomo-sozinho","experiente-sozinho","iniciante-acompanhado"]},{"title":"Av\u00f3s","id":"1095","excerpt":"\u201cQuando chegaram, os m\u00fasicos j\u00e1 estavam tocando no palco e todo mundo estava dan\u00e7ando.\nO av\u00f4 tomou a av\u00f3 pela cintura e se puseram a dan\u00e7ar.\nDepois, olhou profundamente os olhos da av\u00f3 e disse:\n\u2013 Manuela, voc\u00ea tem os olhos tristes e belos como as estrelas da noite.\u201d\nObra sem numera\u00e7\u00e3o de p\u00e1ginas.","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366716869LeituraemredeAv%C3%B3s.jpg?itok=CpTccBIh","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366716869LeituraemredeAv%C3%B3s.jpg"},"author":"Chema Heras","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"bal\u00e9","id":"1096","excerpt":"","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1361564644leituraemrede.projetos.jpeg?itok=yv_paCir","original":"http:\/\/ler\/cms\/sites\/default\/files\/1361564644leituraemrede.projetos.jpeg"},"author":"Nome do Autor","reader_and_reading":["autonomo-"]},{"title":"B\u00e3o-Ba-La-L\u00e3o","id":"1097","excerpt":"\u201cEram nove irm\u00e3s numa casa,\numa foi fazer biscoito;\ndeu o tangolomango nela,\nn\u00e3o ficaram sen\u00e3o oito.\u201d\n\nP. 15","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366984227LeituraemredeB%C3%A3oBaLaL%C3%A3o.jpg?itok=VjAG0xI4","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366984227LeituraemredeB%C3%A3oBaLaL%C3%A3o.jpg"},"author":"S\u00edlvio Romero","reader_and_reading":["autonomo-sozinho","iniciante-acompanhado"]},{"title":"Bem brasileirinhos","id":"1098","excerpt":"\u201cSeu nome\nCausa espanto?\nVem do pr\u00f3prio canto.\n\nSe cantasse\nF\u00f3-f\u00f3-ri-f\u00f3\nAssim seria chamado.\n\nComo cantou\nCo-ro-co-x\u00f3\nCorocox\u00f3 foi batizado.\u201d","image":{"thumbnail":"http:\/\/ler\/cms\/sites\/default\/files\/styles\/thumbnail\/public\/1366810023LeituraemredeBembrasileirinhos.jpg?itok=iUYAGgH_","original":"http:\/\/ler\/cms\/sites\/default\/files\/1366810023LeituraemredeBembrasileirinhos.jpg"},"author":"Lalau","reader_and_reading":["iniciante-acompanhado"]}]
